{% extends 'homepage.html' %}
{% block content %}
{% load static %}

<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v6 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
 

		<!-- MATERIAL DESIGN ICONIC FONT -->


<style>
  img {width:100%;}

  </style>


  <section class="testimonial py-5" style="background-image:url({% static 'image/hoswall3.jpg' %});">
    <div class="container " style="width:900px; height:500px; margin-top: 80px;">
        <div class="row ">
            <div class="col-md-4 py-5  text-white text-center " style="background-color: rgba(103, 94, 221, 0.63);">
                <div class=" ">
                    <div class="card-body">
                        <img src="{% static 'image/doctor2.jpg' %}" class="rounded-circle" style="width:100%">
                        <h2 class="py-3">Doctor's Registration</h2>
                        <p>
</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8 py-5  " style="background-color: rgba(221, 94, 172, 0.63);">
                <h4 class="pb-4">Please fill with your details</h4>
                <form class="form" action="{% url 'user_signup' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <input type="text" name="fname" placeholder="First Name" class="form-control" >
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text"  name="lname" placeholder="Last Name" class="form-control" >
                          </div>
                          <div class="form-group col-md-6">
                            <input  type="text" name="uname" placeholder="User Name Name" class="form-control" >
                          </div>
                        <div class="form-group col-md-6">
                          <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
                        </div>
                     
                      <div class="form-group col-md-6">
                        <input type="email" class="form-control" name="cemail"  placeholder="Confirm Email">
                      </div>
                      <div class="form-group col-md-6">
                        <input type="password" class="form-control" name="password"  placeholder="password">
                      </div>
                      <div class="form-group col-md-6">
                        <input type="password" class="form-control" name="cpass"  placeholder="Confirm password">
                      </div>
                      
                      <div class="form-group col-md-6">
                        <input type="text" name="add" class="form-control " placeholder="address"  >
                      </div>
                      <div class="form-group col-md-6">
                        <input type="text" name="spec" class="form-control " placeholder="specilised in"  >
                      </div>
                   
                      <div class="form-group col-md-6">
                        <input type="text" name="qua" class="form-control " placeholder="qualifications"  >
                      </div>
                 
                      <div class="form-group col-md-6">
                        <input type="file" name="file" class="form-control " accept="image/*"  >
                      </div>
                      <div class="form-group col-md-6">
                        <input  name="phn" placeholder="Mobile No." class="form-control"  type="text">
                    </div>
                      </div>
                     
                      <button type="submit" class="btn btn-success " style="margin-left: 40%;">singup</button>
                  
                </form>
            </div>
        </div>
    </div>
</section>





 



{% endblock %}
