{% block content %}
{% load static %}

  <div class=" container " style="width:100%; height:1200px; margin-top: 100px;">
      <div class="row ">
          <div class="col-md-4 py-5  text-white text-center " style="background-color: rgba(103, 94, 221, 0.63);">

</p>

<form class="form" action="" method="post" enctype="multipart/form-data">
                      
    {% csrf_token %}
<label class="text-light">Enter First Name:</label>
<input type="text" name="fname" class="form-control mt-3 " value="{{umember.user.first_name}}">
<label class="text-light">Enter last Name:</label>
<input type="text" name="lname" class="form-control mt-3 " value="{{ umember.user.last_name }}">
<label class="text-light">Enter Userame:</label>
<input type="text" name="uname" class="form-control mt-3 " value="{{ umember.user.username }}">
<label class="text-light">Enter email:</label>
<input type="email" name="email" class="form-control mt-3 " value="{{ umember.user.email }}">
<label class="text-light">Enter address:</label>
<input type="text" name="add" class="form-control mt-3 " value="{{ umember.address }}">
<label class="text-light">Enter specilisation:</label>
<input type="text" name="spec" class="form-control mt-3 " value="{{ umember.specilisation }}">

<input type="text" name="phn" class="form-control mt-3 " value="{{ umember.phone }}">
<label class="text-light">pincode:</label>
<input type="text" name="qua" class="form-control mt-3 " value="{{ umember.qualification }}">
<label class="text-light">Image:</label>

<p>
    {% if umember.image == '/static/image/defdoctor.jpg' %}
        <td>
            <img src="{% static 'image/defdoctor.jpg' %}" class="w-25">
        </td>
        {% else %}
        <td>
            <img src="{{ umember.image.url }}" class="w-25">
        </td>
        
</p>

{% endif %}  
<input type="file" name="file" class="form-control mt-3" value="{{ umember.image }}" accept="image/*" >

<button type="submit" class="btn btn-success rounded-pill w-30 mt-3 w-40">SAVE</button>
